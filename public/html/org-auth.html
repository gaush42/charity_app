<!DOCTYPE html>
<html>
<head>
  <title>Organization Auth</title>
  <link rel="stylesheet" href="/css/org-auth.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Organization Portal</h1>
      <button onclick="toggleForm()">Switch to <span id="toggleLabel">Signup</span></button>
      <p><a href="user-auth.html">Login/Signup as User</a></p>
    </div>
    <div class="right">
      <form id="orgForm">
        <h2 id="formTitle">Login</h2>
        <div id="signupFields" class="hidden">
          <input type="text" name="orgName" placeholder="Organization Name" required disabled/>
          <select name="category" required disabled>
            <option value="">Select Category</option>
            <option value="Education">Education</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Environment">Environment</option>
            <option value="Animal Welfare">Animal Welfare</option>
            <option value="Disaster Relief">Disaster Relief</option>
            <option value="Women Empowerment">Women Empowerment</option>
            <option value="Children Welfare">Children Welfare</option>
            <option value="Human Rights">Human Rights</option>
            <option value="Rural Development">Rural Development</option>
            <option value="Elderly Care">Elderly Care</option>
            <option value="Other">Other</option>
          </select>
          <input type="text" name="state" placeholder="State" required disabled/>
          <input type="text" name="city" placeholder="City" required disabled/>
          <input type="text" name="district" placeholder="District" disabled/>
          <input type="text" name="locality" placeholder="Locality" required disabled/>
          <input type="number" name="pin" placeholder="PIN Code" required disabled/><br>
          <textarea name="description" placeholder="Description"></textarea>
        </div>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    setupAuthForm('org');
  </script>
</body>
</html>
